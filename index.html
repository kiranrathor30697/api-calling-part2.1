<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Part 2.1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">UserId</th>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Completed</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
          </table>
        
        <script>
            //1. function defination 
            function todos(url,method,cbfn){

            //create object from the MyClass
            let xhr = new XMLHttpRequest();
            
            xhr.open(method,url);

            xhr.send();

            xhr.onload = function(){
                console.log(xhr.responseText);
                console.log(typeof xhr.responseText);

               

                cbfn(xhr.responseText);
              }
            }

            //2.function calling 
            todos('https://jsonplaceholder.typicode.com/todos','GET',function(result){
                console.log(result);
                console.log(typeof result);

                result = JSON.parse(result);

                console.log(result);
                console.log(typeof result);

                tr = '';

                result.forEach((currentElement,index,arr) => {
                    console.log(currentElement);

                    tr += `<tr>
                                <td>`+currentElement.userId+`</td>
                                <td>`+currentElement.id+`</td>
                                <td>`+currentElement.title+`</td>
                                <td>`+currentElement.completed+`</td>
                            </tr>`
                        console.log(tr);

                        document.querySelector('table > tbody').innerHTML = tr;
                });
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
